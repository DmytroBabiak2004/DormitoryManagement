<div (click)="onCancel()" class="modal-overlay">
  <div (click)="$event.stopPropagation()" class="order-box">
    <h1>Додати нову реєстрацію</h1>
    <p>Заповніть інформацію про реєстрацію</p>

    <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
      <!-- НОМЕР СТУДЕНТА -->
      <div class="input-group">
        <label>Номер студента</label>
        <input
          formControlName="studentNumber"
          placeholder="Номер студента (наприклад, TE12345678)"
          required
          type="text"
        >
        <div *ngIf="registrationForm.get('studentNumber')?.invalid && registrationForm.get('studentNumber')?.touched">
          <small class="error" *ngIf="registrationForm.get('studentNumber')?.errors?.['required']">
            Номер студента обов’язковий
          </small>
          <small class="error" *ngIf="registrationForm.get('studentNumber')?.errors?.['pattern']">
            Формат: TE + 8 цифр
          </small>
        </div>
      </div>

      <!-- НОМЕР КІМНАТИ -->
      <div class="input-group">
        <label>Номер кімнати</label>
        <input
          formControlName="roomNumber"
          placeholder="Номер кімнати (наприклад, 101a)"
          required
          type="text"
        >
        <div *ngIf="registrationForm.get('roomNumber')?.invalid && registrationForm.get('roomNumber')?.touched">
          <small class="error" *ngIf="registrationForm.get('roomNumber')?.errors?.['required']">
            Номер кімнати обов’язковий
          </small>
          <small class="error" *ngIf="registrationForm.get('roomNumber')?.errors?.['pattern']">
            Формат: 3 цифри + a або b
          </small>
        </div>
      </div>

      <!-- ДАТА ЗАСЕЛЕННЯ -->
      <div class="input-group">
        <label>Дата заселення</label>
        <input
          formControlName="checkInDate"
          type="date"
          required
        >
        <div *ngIf="registrationForm.get('checkInDate')?.invalid && registrationForm.get('checkInDate')?.touched">
          <small class="error" *ngIf="registrationForm.get('checkInDate')?.errors?.['required']">
            Дата заселення обов’язкова
          </small>
        </div>
      </div>

      <!-- ДАТА ВИСЕЛЕННЯ -->
      <div class="input-group">
        <label>Дата виселення (опціонально)</label>
        <input
          formControlName="checkOutDate"
          type="date"
        >
      </div>

      <div class="actions">
        <button (click)="onCancel()" class="cancel-btn" type="button">Скасувати</button>
        <button [disabled]="registrationForm.invalid" class="submit-btn" type="submit">
          Додати
        </button>
      </div>
    </form>
  </div>
</div>
