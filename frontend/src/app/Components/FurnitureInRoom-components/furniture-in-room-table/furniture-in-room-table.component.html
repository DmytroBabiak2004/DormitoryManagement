<div class="input-container">
</div>

<div class="table-container">
  <table class="responsive-table">
    <thead>
    <tr>
      <th>Тип меблів</th>
      <th>Серійний номер</th>
      <th>Тип</th>
      <th>Стан</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let item of data" [class.expanded]="item.expanded">
      <td class="name-cell" data-label="Тип меблів:">{{ item.furnitureType}}</td>
      <td class="detail-cell" data-label="Серійний номер:">{{ item.serialNumber }}</td>
      <td class="detail-cell" data-label="Тип:">{{ item.type }}</td>
      <td class="detail-cell" data-label="Стан:">{{ item.condition }}</td>
      <td class="action-cell">
        <button (click)="toggleDetails(item)" class="details-btn">
          {{ item.expanded ? 'Приховати' : 'Деталі' }}
        </button>
      </td>
    </tr>
    </tbody>
  </table>


<div class="pagination-container">
  <div class="pagination-info">
    Всього елементів: {{totalItems}}
  </div>
  <input class="custom-input" type="text" [(ngModel)]="roomNumber" placeholder="Введіть номер кімнати" />
  <button class="pagination-btn" (click)="searchFurniture()">Завантажити меблі</button>
  <div class="pagination-controls">
    <button
      (click)="previousPage()"
      [disabled]="currentPage === 1"
      class="pagination-btn">
      Попередня
    </button>
    <span>Сторінка {{currentPage}} з {{totalPages}}</span>
    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages || totalPages === 0"
      class="pagination-btn">
      Наступна
    </button>
  </div>
</div>
</div>
